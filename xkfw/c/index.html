<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转页面</title>
    <script src="/hm.js" async></script>
    <script>
        function redirectToJWApp() {
            // 获取URL中的参数
            const urlParams = new URLSearchParams(window.location.search);
            const employeeNo = urlParams.get('id');

            // 检查是否有 id 参数
            if (employeeNo) {
                // 构建新的URL
                const newUrl = `http://xkfw.xjtu.edu.cn/xsxkapp/sys/xsxkapp/*default/index.do?code=1&employeeNo=${employeeNo}`;

                // 执行跳转
                window.location.href = newUrl;
            } else {
                // 如果没有 id 参数，则跳转到另一个网页
                window.location.href = '/';
            }
        }
    </script>
</head>

<body onload="redirectToJWApp()">
    <!-- 这里可以添加一些提示信息 -->
    <p>正在跳转...</p>
</body>

</html>
