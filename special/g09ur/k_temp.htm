<html><head><title>G09 Keyword: Temperature</title></head><body>

<h1>Temperature</h1>
<h3><font size="-1" color="#222222">DESCRIPTION</font></h3>
<p>Specifies the temperature to be used for thermochemistry analysis (in Kelvin). The value should be specified as an option:</p>
<pre># ... Temperature=300</pre>
<p>The default is 298.15 K.</p>
