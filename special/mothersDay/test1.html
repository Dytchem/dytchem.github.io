<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>母亲节祝福（2024）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .greeting {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
        }

        .image {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        #signature {
            font-size: 18px;
            color: #999;
        }

        .item {
            font-size: 85px;
            color: red;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 80%;
            left: 80%;
            transform-origin: bottom;
            cursor: move;
        }

        #heart {
            top: 63%;
            left: 46%;
        }
    </style>
</head>

<body>
    <header>
        <h1>🌷亲爱的妈妈，母亲节快乐！🌹</h1>
    </header>

    <main>
        <p class="greeting">感谢您一直以来的辛勤付出和无私的爱！</p>
        <p class="greeting">祝愿您平安喜乐，万事胜意！！！👍</p>
        <div id="heart" class="item" draggable="true">♥</div>
        <div id="gift" class="item" draggable="true">🎁</div>
        <img id="clickableImage" class="image" src="src/image1.jpg" alt="生活照">
        <p id="signature"> 😘 您的儿子 黄得清 😘</p>
    </main>

    <script>
        const gift = document.getElementById('gift');
        const heart = document.getElementById('heart');
        const image = document.getElementById('clickableImage');
        const signature = document.getElementById('signature');
        images = ['src/image1.jpg', 'src/image2.jpg', 'src/image3.jpg'];

        image_cur = 0;
        function change() {
            image_cur = (image_cur + 1) % images.length;
            image.src = images[image_cur];
            image.addEventListener('click', change);
        }
        setInterval(change, 3000);

        heart.style.display = 'none';
        gift_cur = 0;
        gift.addEventListener('click', function () {
            if (++gift_cur > 10) {
                heart.style.display = 'block';
                gift.style.display = 'none';
                images.push('src/hidden.jpg', 'src/hidden.jpg', 'src/hidden.jpg');
                image.src = images[image_cur = 3];
            }
            if (gift_cur % 2 == 1) gift.style.transform = 'rotate(10deg)';
            else if (gift_cur % 2 == 0) gift.style.transform = 'rotate(-10deg)';
        });

        heart.addEventListener('dragstart', function (event) {
            event.dataTransfer.setData('text/plain', ''); // 防止拖放时文本被复制
        });

        document.addEventListener('dragover', function (event) {
            event.preventDefault(); // 允许元素被拖放到目标位置
        });

        rect = signature.getBoundingClientRect();
        console.log(rect.top, rect.bottom, rect.left, rect.right);

        document.addEventListener('drop', function (event) {
            event.preventDefault(); // 阻止默认的处理方式
            let x = event.clientY - heart.offsetHeight / 2;
            let y = event.clientX - heart.offsetWidth / 2;
            heart.style.top = x + 'px';
            heart.style.left = y + 'px';
            // console.log(x, y);
            // if (x > rect.top && x < rect.bottom && y > rect.left && y < rect.right) alert("OK");
        });
    </script>

    <footer>
        <p>&copy; 2024 Dytchem</p>
    </footer>
</body>

</html>
