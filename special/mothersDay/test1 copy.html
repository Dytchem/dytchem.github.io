<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飘过横幅文字</title>
    <style>
        /* 可以添加自定义样式 */
        marquee {
            width: 100%;
            /* 横幅宽度 */
            background-color: #f1f1f1;
            /* 背景颜色 */
            padding: 10px;
            /* 边距 */
            font-size: 24px;
            /* 字体大小 */
            font-weight: bold;
            /* 加粗字体 */
            color: black;
            /* 文字颜色 */
            text-align: center;
            /* 文字居中 */
        }
    </style>
</head>

<body>
    <marquee behavior="scroll" direction="left" scrollamount="3">
        这是一条飘过的横幅文字，它从右向左滚动。
    </marquee>
</body>

</html>
