<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机版网页框架</title>
    <style>
        /* 基本的样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 媒体查询，用于适配移动端 */
        @media screen and (max-width: 600px) {

            /* 在这里添加针对移动设备的样式 */
            body {
                font-size: 16px;
            }

            /* 例如，你可以修改header或footer的样式 */
            header,
            footer {
                padding: 10px;
            }
        }

        /* 示例样式 */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到我的手机版网页</h1>
    </header>

    <main>
        <p>这是一个基本的手机版网页框架的示例。</p>
        <p>你可以在这里添加你的内容。</p>
    </main>

    <footer>
        <p>版权所有 &copy; 2024 Dytchem</p>
    </footer>
</body>

</html>
